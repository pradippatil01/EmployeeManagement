<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/new_home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/Dashboard.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Employee payroll App</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assest/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">DASHBOARD</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <a href="../html/Home.html" class="add-button" onclick="addNewEmployee()">
                <img src="../assest/addbtn.svg" alt="">Add User</a>
        </div>
        <div class="table-main">
            <table id="employee_data" class="table">
                <thead>
                    <tr>
                      <th >firstName</th>
                      <th>lastName</th>
                      <th>gender</th>
                      <th>phoneNumber</th>
                      <th>salary</th>
                      <th>emailID</th>
                      <th>city</th>   
                      <th>department</th>    
                      <th>Edit</th>
                      <th>Delete</th>                   
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
